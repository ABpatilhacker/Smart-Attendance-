<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body>

<div class="navbar">
  <h1>ğŸ§‘â€ğŸ’¼ Admin Dashboard</h1>
</div>

<div class="container">

  <div class="card">
    <h3>Add Teacher</h3>
    <input id="tname" placeholder="Teacher Name">
    <input id="temail" placeholder="Teacher Email">
    <button class="btn btn-primary" onclick="addTeacher()">Add</button>
  </div>

  <div class="card">
    <h3>Teachers List</h3>
    <div id="teachers"></div>
  </div>

</div>

<script>
function addTeacher() {
  const name = tname.value;
  const email = temail.value;

  database.ref("teachers").push({
    name, email
  });
}

database.ref("teachers").on("value", snap => {
  teachers.innerHTML = "";
  snap.forEach(t => {
    teachers.innerHTML += `
      <div class="list-item">
        <span>${t.val().name}</span>
        <button class="btn btn-warning">View</button>
      </div>
    `;
  });
});
</script>

</body>
</html>
