<html>
<head>
  <title>Admin</title>

</head>
<body>

<div class="sidebar">

<div class="main-content">

  <div class="card">
    <h3>Add Teacher</h3>
    <input id="tname" placeholder="Teacher Name">
    <input id="temail" placeholder="Teacher Email">
    <button class="btn btn-primary" onclick="addTeacher()">Add</button>
  </div>

  <div class="card">
    <h3>Teachers</h3>
    <div id="teachers"></div>
  </div>

</div>

<script>
function addTeacher() {
  database.ref("teachers").push({
    name: tname.value,
    email: temail.value
  });
}

database.ref("teachers").on("value", snap => {
  teachers.innerHTML = "";
  snap.forEach(t => {
    teachers.innerHTML += `
      <div class="list-item">
        ${t.val().name} (${t.val().email})
      </div>`;
  });
});
</script>

</body>
